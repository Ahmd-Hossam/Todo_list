<section class="body">
    <div class="container">
        <form [formGroup]="myform" (submit)='login()'>
            <h1 class="text-center">login</h1>
            <div class='form-group'>
                <label for=""> email </label> &nbsp;
                <input type="email" formControlName='email' [ngClass]="{'is-invalid': submited && f.email.errors}"   class='form-control' placeholder="Email">
            </div>
    
            <div class='form-group pass_group'>
                <label for="postDescription"> password </label>
                <input [type]="ShowPassord == false ? 'password' : 'text'" formControlName='password' name="password" [ngClass]="{'is-invalid': submited && f.password.errors}"   rows="6" class="form-control" placeholder="Password" minlength="8" >
                <i class="fa" [hidden]="!myform.controls.password?.value" [ngClass]="{'fa-eye-slash': !ShowPassord,'fa-eye': ShowPassord }" (click)="showPassword()"> </i>
            </div>

            <button class="btn btn-primary"> Login </button>
            <br>
            <p class="text-center"> dont have acount ? <a routerLink='../auth/register'> Signup </a></p>
            <!--
                  <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>     
            -->
     
        </form>
    </div>
</section>
